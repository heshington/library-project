<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if is_empty: %}
        <p>Library is empty.</p>
    {% else %}
    <ul>
        {% for book in books %}
            <li>  {{book.title}} -  {{book.author}} - {{book.rating}}</li><a href="{{ url_for('edit', books_id=book.id) }}"> {{books.id}} Edit rating </a><li>
        {% endfor %}
    </ul>
     {% endif %}
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
